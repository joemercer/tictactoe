<head>
  <title>tictactoe</title>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
</head>

<body>
  {{> partials}}
</body>

<template name="partials">

	<div class="container">
		{{#if partial 'loggedOut'}}
			{{> loggedOut}}
		{{else}} {{#if partial 'loggedIn'}}
	  	{{> loggedIn}}
	  {{/if}} {{/if}}
	</div>

</template>


<template name="loggedOut">
	<h2>Who do you want to play as?</h2>
	<button id="login-x">X</button>
	<button id="login-o">O</button>
</template>


<template name="loggedIn">
	<div class="row header">
		<div class="col-sm-8">
			<h1 class="title">Tic Tac Code!</h1>
			{{> stats}}
		</div>
		<div class="col-sm-4">
			{{> board}}
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			{{> newScript}}
		</div>
	</div>
	<div class="scripts-section row">
		<div class="col-sm-12">
			{{> scripts}}
		</div>
	</div>
	<div class="info-section row">
		<div class="col-sm-12">
			<p>HOW TO PLAY: Each turn, each possible move remaining on the board is run through your pipeline of scripts. The move that is eventually applied is randomly chosen, but each script can modify move.weight which is used to create the probability distribution that the applied move is chosen from.</p>
			<hr>
			<p>Created by <a href="https://twitter.com/jomrcr">@jomrcr</a> with <a href="https://www.meteor.com/">Meteor</a>. View the code on <a href="https://github.com/joemercer/tictactoe">Github</a>. Have fun :) </p>
		</div>
	</div>
</template>

<template name="stats">
	<div class="col-md-4">
		<h3 class="teal">Wins: {{wins}}</h3>
	</div>
	<div class="col-md-4">
		<h3 class="orange">Losses: {{losses}}</h3>
	</div>
	<div class="col-md-4">
		<h3 class="yellow">Ties: {{ties}}</h3>
	</div>
</template>

<template name="newScript">
	{{> aceEditor}}
	<br>
  <button class="btn btn-default btn-submit-script submit-new-script">Submit Code</button>
</template>

<template name="aceEditor">
	{{#constant}}
		<div id='aceEditor'>
function(move, board){
	if (move.row === 1 && move.column === 1) {
		move.weight = 1;
	}
	if (board[1][1] === 'x') {
		if (move.row === 0 && move.column === 0) {
			move.weight = 1;
		}
	}
}
		</div>
	{{/constant}}
</template>

<template name="scripts">
	{{#if count}}<p>Your scripts pipeline:</p>{{/if}}
	<ol class="list-group">
		{{#each scripts}}
			<li class="list-group-item script-list-item">
				<div class="row">
					<div class="col-xs-2 activate-script-wrapper">
						<button class="btn btn-default btn-activate-script activate-script {{#if active}}active{{else}}unactive{{/if}}">{{#if active}}Active{{else}}Not Active{{/if}}</button>
					</div>
					<div class="col-xs-10">
						 {{logic}}
					</div>
				</div>
			</li>
		{{/each}}
	</ol>
</template>

<template name="board">
	<div class="grid-container">
		{{#if winner}}
			<div class="grid-message-cover">
				<span></span>
			</div>
			<div class="grid-message">
				{{winner}}
			</div>
		{{/if}}
		{{#each rows}}
			<div class="grid-row">
				{{#each this}}
					<div class="grid-cell"><div class="grid-cell-message">{{this}}</div></div>
				{{/each}}
			</div>
		{{/each}}
	</div>
</template>
